<section
  id="contact"
  class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden p-16"
>
  <h2 class="text-2xl font-bold text-gray-900 mb-4">Contact Me</h2>
  <p class="text-gray-600 mb-6">
    Have questions or want to work together? Fill out the form below, and I'll
    get back to you as soon as possible!
  </p>

  <form [formGroup]="contactForm" class="space-y-4">
    <!-- Name Input -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        formControlName="name"
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        class="mt-1 w-full border border-gray-300 rounded-md p-2.5 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Email Input -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        class="mt-1 w-full border border-gray-300 rounded-md p-2.5 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Message Input -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700"
        >Message</label
      >
      <textarea
        formControlName="message"
        id="message"
        name="message"
        rows="4"
        placeholder="Your Message"
        class="mt-1 w-full border border-gray-300 rounded-md p-2.5 focus:ring-blue-500 focus:border-blue-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        (click)="onSave()"
        type="submit"
        [disabled]="contactForm.invalid"
        [class.bg-blue-600]="contactForm.valid"
        [class.bg-gray-600]="contactForm.invalid"
        class=" px-20  py-4 text-white  rounded-md text-sm font-medium focus:ring focus:ring-blue-300"
      >
        Send Message
      </button>
    </div>
  </form>
</section>
