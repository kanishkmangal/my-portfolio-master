<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
>
  <!-- <img
    class="w-full h-48 object-cover"
    src="https://via.placeholder.com/300"
    alt="Product Image"
  /> -->
  <div class="p-5">
    <h5 class="text-lg font-bold text-gray-900 mb-2">{{product.name}}</h5>
    <p class="text-gray-700 text-sm mb-4">
      {{product.detail}}
    </p>
    <div class="flex items-center justify-between mb-4">
        @for (item of product.tech; track $index) {
      <span class="text-xl font-semibold text-gray-900">{{item}}</span>
        }
    </div>
    <button
      (click)="openDemo()"
      class="w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition"
    >
      View Demo
    </button>
  </div>
</div>
